<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Coisas na Tela</title>
</head>

<body>



    <script>

        /* Criação de array Multidimensional - Lista de coisas */

        let lista_coisas = Array();
        lista_coisas['frutas'] = Array();
        lista_coisas['frutas'][1] = 'Banana';
        lista_coisas['frutas'][2] = 'Maçã';
        lista_coisas['frutas'][3] = 'Morango';
        lista_coisas['frutas'][4] = 'Uva';

        lista_coisas['pessoas'] = Array();
        lista_coisas['pessoas']['a'] = 'João';
        lista_coisas['pessoas']['b'] = 'José';
        lista_coisas['pessoas']['c'] = 'Maria';

        /*Chamando valores das arrays*/

        document.write(lista_coisas['frutas'][3]);
        document.write('<br>');
        document.write(lista_coisas['pessoas']['b']);

    </script>


</body>

</html>
