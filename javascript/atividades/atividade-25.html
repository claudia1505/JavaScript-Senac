<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    
<button id='meuBotao1' onclick='mudarfundo()'>Alterar o fundo para vermelho</button><br><br>
<button id='meuBotao2' onclick='alterarfundo()'>Alterar o fundo para branco</button><br><br>
<button id='meuBotao3' onclick='alertamensagem()'>Mensagem do alert</button><br><br>
<button id='meuBotao4' onclick='mostrarMensagem()'>Mensagem na p√°gina</button>


<script>

function mudarfundo() {

    document.bgColor="red";
    
}

function alterarfundo() {

document.bgColor="white";

}


function alertamensagem() {

alert('Consegui fazer');

}


function mostrarMensagem() {

document.write('<h1>Adoro Java</h1>');

}


</script>





</body>
</html>
