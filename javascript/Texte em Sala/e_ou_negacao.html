<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E OU Negação</title>
</head>

<body>

    <!-- Crie um programa que solicite o nome do usuário,o percentual de presenças e sua nota.
Se as presenças for maior ou igual a 75% E a nota for maior que 7,5 -- "Aprovado"
Caso contrario -- "Reprovado"
Imprima as informações na pagina da seguinte maneira
Aluno:  nome do aluno
Presenças:  % de presenças
Nota:  valor da nota
Situação: Aprovado ou reprovado
Utilize os operadores logicos e crie o habito de deixar o console aberto para depuração.-->

    <script>

        /* Inserindo comando para que o usuario digite as informações solicitadas  */

        let aluno = prompt('digite seu nome', '');
        let presenca = prompt('Digite o % de presença', '');
        let nota = prompt('Digite a nota', '');

        /* vamos inserir as condições*/

        /*Aqui podemos usar o && (e)
        //  */
        if (presenca >= 75 || nota >= 7.5)
        {

            document.write('<b>Aluno:<b>' + aluno);
            document.write('<br><b>Presença:</b>' + presenca + '%');
            document.write('<br><b>Nota:</b> ' + nota);
            document.write('<br><b>Situação:</b> Aprovado');

        } else {
            document.write('<b>Aluno:<b>' + aluno);
            document.write('<br><b>Presença:</b>' + presenca + '%');
            document.write('<br><b>Nota:</b> ' + nota);
            document.write('<br><b>Situação:</b> Reprovado');
        }




    </script>






</body>

</html>
