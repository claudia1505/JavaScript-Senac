<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumprimento String</title>
</head>

<body>

    <script>

        /* Comando ".length" serve para saber quantos caracteres 
        tem a string, contanto com os espaços*/
        console.log('Cristiano Maia'.length);
        console.log('Claudia Cesquini'.length);




                         /* RETORNO A PARTIR DA LETRA (EM NUMERO) ESCOLHIDO

        /* Comando ".charAt()" serve para trazer o caracter a partir do numero
        digitado dentro do ( ), ou seja, a letra referente ao numero digitado*/
        console.log('Cristiano Maia'.charAt(10));

        console.log('Claudia Cesquini'.charAt(12)); // neste nome retorna a "u"



                                /* POSIÇÃO DA LETRA */

        // O "indexOf () mostra e traz em que posição a letra (string se encontra)
        console.log('Claudia Cesquini'.indexOf('q'));



                                /* TROCA O NOME */

        /* O "Replace" na verdade, verifica se tem o nome dentro da string e se estiver ele
        vai substituir por outro de sua escolha*/

        console.log('Claudia Cesquini'.replace('Cesquini', 'Fidalgo'));



        /* O "Substr ( )" na verdade, vai trazer as letras (string) a partir do
        numero digitado dentro do parentese ( ) ex. (0,4) no caso do meu nome
        vai trazer "Clau"   */
        console.log('Claudia Cesquini'.substr(0, 4));



                                        /* MAIÚSCULO */

        /* "toUpperCase, serve para converte a variavel "nome" para maíusculo, no caso abaixo
        meu nome aparecerá todo maiúsculo*/

        console.log('Claudia Cesquini'.toUpperCase());




                                            /* MINUSCULO */

          /* "toUpperCase, serve para converte a variavel "nome" para mínusculo, no caso abaixo
        meu nome aparecerá todo minúsculo*/

        console.log('Claudia Cesquini'.toLowerCase());



        





    </script>










</body>

</html>
