<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>

    <!-- Vamos inserir todos os comando dentro do  HEAD PARA TESTARMOS ANTES DE COLOCARMOS os códigos
    dentro do BODY, assim conseguimos identificar qualquer erro que possa surgir ou aparecer e 
    corrigir -->

    <script>

        // o "prompt"   é a caixa que aparece solicitando que o usuário insira os dados solicitados

        let nome = prompt('Digite seu nome:', '');  //Criando o formulario nome com o "prompt"


        let email = prompt('Digite seu E-mail:', ''); //Criando o formulario e-mail com o "prompt"


        let curso = prompt('Digite seu Curso:', '');  //Criando o formulario curso com o "prompt"


        let professor = 'Cristiano'  //Criando o formulario Professor, neste caso não usamos o prompt porque o nome é fixo


        const escola = 'Senac' //Criando o formulario Escolar, neste caso não usamos o prompt porque o nome é fixo




        /* A seguir, vamos inserir o comando para subir e aparecer no console todas as informações que o usuário 
        irá colocar, lembrando de concatenar a variavel (nome, email, etc) com o "+" e o respectivo dado solicitado*/

        console.log('Aluno: ' + nome); // solicitamos para inserir o nome

        console.log('E-mail: ' + email); // solicitamos para inserir o e-mail

        console.log('Curso: ' + curso);  // solicitamos para inserir o nome do curso

        console.log('Professor: ' + professor); // Aqui aparecerá o nome do Professor

        console.log('Escola: ' + escola);  // Aqui aparecerá o nome da escola



        professor = 'Nerildo';

        console.log('Professor: ' + professor);
        

    </script>


</head>

<body>

    <h1>Atividade: Registro de Aluno</h1>

</body>

</html>
