<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor Tela</title>
</head>
<body>
  
    <!-- Crie um programa que leia uma cor em inglês, essa cor deverá ficar como fundo do documento e a frase:
Você escolheu a cor: [cor] -->

<script>

let cor = prompt('Digite uma cor em inglês', '');

document.write('A cor digitada foi: ' +cor);

document.bgcolor=cor;



</script>





</body>
</html>
