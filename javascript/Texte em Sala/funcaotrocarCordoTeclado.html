<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento do Teclado</title>
</head>
<body>
    
<h2>Exemplo Evento Onkeydown</h2>

<script>
/*Comando para trocar a cor da tela quando digitar qualquer tecla*/
document.onkeydown = function() {

    document.body.style.backgroundColor = 'yellow';

};

</script>




</body>
</html>
