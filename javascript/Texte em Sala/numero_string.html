<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo numero string</title>
</head>

<body>

    <!-- Convertendo número string para númnero inteiro-->

    <script>

        /* O let recebe o valor como string*/
        let numeroString = "15.342"

        /*Converte o numero stringo para inteiro*/
        let numeroInteiro = parseInt(numeroString)

        /*Converte o numero stringo para numero Decimal*/
        let numeroDecimal = parseFloat(numeroString)


        console.log(numeroString);
        console.log(numeroInteiro);
        console.log(numeroDecimal);

    </script>


</body>

</html>
