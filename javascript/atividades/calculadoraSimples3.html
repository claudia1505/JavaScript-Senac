<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples 3</title>
</head>

<body>

    <!-- Primeiro temos que montar toda a estrutura, ou seja,
    o corpo onde será inserido o layout da pagina dentro do 
    body, só depois vamos inserir as funções para se sejam 
    realizadas as operações dento de SCRIPT -->

    <h2>Calculadora Simples 3</h2>

    <!-- Campo de entrada para n1 e n2 -->
    <input type='text' id='numero1' placeholder='primeiro valor'>
    <input type='text' id='numero2' placeholder='segundo valor'>


    <!-- Botões de Operação -->

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <br><br>

    <!-- Resultado -->
    <input type='text' id='resultado' placeholder='Resultado'>


    <!-- Agora sim, vamos abaixo inserir os comandos para executar as 
operações dentro do SCRIPT -->

    <script>

        /*Função para calcular a operação selecionada*/

        /* função calcular, calcular o que? A (operacao) */
        function calcular(operacao) {

            /* Obter os valores de n1 e n2 dos campos de texto */
            let num1 = parseFloat(document.getElementById('numero1').value);
            let num2 = parseFloat(document.getElementById('numero2').value);

            /* Verificar se os valores são válidos  */
            if (parseFloat(num1) && parseFloat(num2)) {

                let resultado;

        /*Realizar a operação com base na escolha  */

                switch (operacao) {

                    case '+':
                        resultado = num1 + num2;
                        break;

                    case '-':
                        resultado = num1 - num2;
                        break;

                    case '*':
                        resultado = num1 * num2;
                        break;

                    case '/':

                        if (num2 !== 0) {

                            resultado = num1 / num2;

                        } else {
                            resultado = 'Divisão por zero!';

                        }
                        break;

                    default:
                        resultado = 'Operação Inválida'

                }

                /*Exibir o resultado na caixa de texto  */
                document.getElementById("resultado").value = resultado;


            } else {

                /*Se um dos valores não for válido, exibir uma mensagem de erro*/
                document.getElementById("resultado").value = "Entrada inválida";
            }

        }


    </script>



</body>

</html>
