<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprima o dia mês Ano</title>
</head>
<body>
    
<!-- ENUNCIADO
    Imprmima o dia, o mês e o ano de acordo com o sistema operacional -->

 <script>


/* Vamos criar o `Date` para obter a data atual. */
let dataAtual = new Date();


/* Colchetes [ ] Indica que existe mais de um elemento, Neles é possível 
inserir valores de diversos tipos*/
/* Agora vamos inserir os dias da semana e os meses em forma de texto */
let diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
let meses = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];


/* Os códigos (metodos) `getDay`, `getDate`, `getMonth` e `getFullYear` 
junto com  `Date`, obtemos os componentes da data atual e assim,
os nomes dos dias da semana e dos meses em texto.  */
let diaDaSemana = diasDaSemana[dataAtual.getDay()];
let diaDoMes = dataAtual.getDate();
let mes = meses[dataAtual.getMonth()];
let ano = dataAtual.getFullYear();


/*concatenamos todos esses nomes em uma única string e a 
imprimimos na tela.  */
document.write('<h1>' + '<font color="blue">' + diaDaSemana + ' , ' + diaDoMes + ' de ' + mes + ' de ' + ano);


 


</script>




</body>
</html>
