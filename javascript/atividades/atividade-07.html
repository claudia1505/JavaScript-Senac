<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cor de Fundo</title>
</head>


<body >   <!--Adicionando o atributo background no body -->

    <script>

        // Inserindo comando para usuario inserir as informações pedidas
       
        let cor = prompt('Digite o Nome de Uma cor em Inglês (minuscula)', '');

        // Criando variavel "Condição" que vai receber os valores e comparar com o valor digitado pelo usuário e com isso, verificar se o valor digitado pelo usuário é igual a cor especificada no programa
        if (cor == 'yellow') {

            document.write('<h1> Muito bem, ', cor, ' é uma linda cor! </h1>');
            document.bgColor = (cor);

            // Se for vai aparecer a mensagem acima

        } 
        
         // Inserindo a condição contraria usando o "ELSE"
        else {

            document.write('Lamento, ', cor, ' não é uma linda cor !');

           // Caso a resposta não seja a correta, vai aparecer a mensagem acima 
        }





    </script>
     
   
</body>

</html>
