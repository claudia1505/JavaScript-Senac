<script>

/*ENUNCIADO:
Crie um programa que ao digitar a idade ele informe se tem a idade 
para tirar CNH.*/

let idade = prompt('Digite sua idade', '');

let status = (idade >=18) ? '<font color="blue">Pode tirar sua Habilitação.' : ' <font color="Red">Você ainda não tem idade para dirigir.'

document.write('Sua idade é:<b> '+ idade);
document.write('</b><br>Então: '+ status);


</script>
