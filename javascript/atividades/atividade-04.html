<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nome e aniversário</title>

    <script>

        /* Primeiro vamos inserir o prompt de comando para solicitar ao usuário que digite o seu nome*/

        let nome = prompt("Digite seu nome: ");

        console.log('Nome: ' + nome)  // No console queremos que apareça o nome do usuário 




        /* Agora vamos solicitar o Ano de Nascimento, Mês e o Dia do Nascimento*/

        let ano_nascimento = prompt("Digite o Ano de nascimento");

        let mes_nascimento = prompt("Digite o mês de nascimento");

        let dia_nascimento = prompt("Digite o dia de nascimento");


        // Abaixo, concatenamos todas as informações para que saiam todas na mesma linha
        console.log("Aniversário: " + dia_nascimento + " de " + mes_nascimento + " de " + ano_nascimento);


    </script>


</head>

<body>
    <h1>Registro de nome e aniversário</h1>

</body>

</html>
