<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
</head>

<body>

    <script>

        let trianguloA = prompt('Digite o valor de A', '');
        let trianguloB = prompt('Digite o valor de B', '');
        let trianguloC = prompt('Digite o valor de C', '');

        document.write('Valor de A:<b> ' + trianguloA);
        document.write('</b><br>Valor de B:<b> ' + trianguloB);
        document.write('</b><br>Valor de C:<b> ' + trianguloC);

        if (trianguloA == trianguloB == trianguloC) {



            document.write('</b><br>Lados iguais: <b>Este é um Triânulo <font color="Blue"></b>EQUILÁTERO</font>')
        } else (trianguloA == trianguloB != trianguloC)
        {

            document.write('</b><br>Dois Lados Iguais: <b>Este é um Triânulo <font color="Blue"></b>ISÓSCELES</font>')

        } ou (trianguloA != trianguloB != trianguloC)
        {

            document.write('</b><br>Dois Lados Diferentes: <b>Este é um Triânulo <font color="Blue"></b>ESCALENO</font>')

        }

    </script>


</body>

</html>
