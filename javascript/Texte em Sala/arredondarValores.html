<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arredondar Valores</title>
</head>
<body>
    


<script>


let numero = 10.35978;

/* O código "Math.ceil" serve para arredondar um valor, como o exemplo acima,
ele vai arredondar para cima "11" */
document.write(numero + '<br>');
document.write(Math.ceil(numero) + '<br>');


/* O código "Math.floor" serve para arredondar um valor, como o exemplo acima,
ele vai arredondar para baixo "10" */
document.write(Math.floor(numero) + '<br>');


// "Math.round" arredonda de acordo com a matematica
document.write(Math.round(10.5) + '<br>');
document.write(Math.round(10.4) + '<br>');




</script>

</body>
</html>
