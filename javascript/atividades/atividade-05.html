<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e Borda</title>
</head>

<body>


    <script>

        let nome = prompt('Digite seu nome', '');
        let email = prompt('Digite seu e-mail', '');
        let telefone = prompt('Digite seu telefone', '');


        /*Vamos montar a tabela*/

        document.write('<table border=1 width=220><tr align=center bgcolor=black><td colspan=2><font color=white>Cadastro</fonte></td></tr>');

        document.write('<tr><td bgcolor=#ccc>Nome:</td><td>' + nome + '</td></tr>');

        document.write('<tr><td bg color=#ccc>E-mail:</td><td>' + email + '</td></tr>');

        document.write('<tr><td bg color=#ccc>Telefone:</td><td>' + telefone + '</td></tr>');


    </script>



</body>

</html>
