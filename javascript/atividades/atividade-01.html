<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 Manipulacao de Variaveis</title>


    <script>

        /*Para que funcione o programa, temos que declarar as variaveis abaixo*/

        var frase01 = 'Professor ' // chamei a variavel de "frase01" que irá representar a profissão "Professor"

        var frase02 = 'Cristiano' // chamei a variavel de "frase02" que irá representar o "Nome da Pessoa"

        var valorDecimal = 9.5  // chamei a variavel de "valorDecimal" que irá representar o "Numero decimal"

        var valorInteiro = 100 // chamei a variavel de "valorInteiro" que irá representar o "Numero Inteiro"

        var logica = true  // chamei a variavel de "logica" que irá representar o "verdadeiro", ou seja, vai me retornar um valor verdadeiro


        /*Abaixo criamos uma função para manipular os valores das variáveis e exibir na tela.*/

        alert(frase01 + frase02)
        alert(valorDecimal)
        alert(valorInteiro)
        alert(logica)

        //Comando para mostrar na tela

        document.write(frase01 + '<b><font color=red><u>' + frase02 + '</u></font></b><br>')
        document.write(valorDecimal, "<br>")
        document.write(valorInteiro, "<br>")
        document.write(logica, "<br>")

        // Comando para mostrar no console

        console.log(frase01 + frase02)
        console.log(valorDecimal)
        console.log(valorInteiro)
        console.log(logica)

    </script>


</head>

<body>

</body>

</html>
