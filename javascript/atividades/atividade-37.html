<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>
<body>
    
    <!-- Crie um programa que leia um numero inteiro e imprima  
    na pagina a imagem do seu professor de acordo com o numero digitado -->

   

    <script>
    let numero = parseInt(prompt("Digite um número inteiro:"));
  
    x = 1;
    while (x <= + numero) {
     
        document.write(x + '<img src="imagens/imgProfessor.png">')

        x++;
    }
</script>

</body>
</html>
