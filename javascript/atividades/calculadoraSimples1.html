<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples 1</title>
</head>
<body>


<h2>Calculadora Simples 1</h2>



<script>

let expressao = prompt('Digite uma expressão Matemática','');

/* A função Eval avalia o expressão (inserida pelo usuario) de cadeia de 
caracteres e  retorna seu valor. Por exemplo, Eval("1 + 1") retorna 2. 
Se você passar para a função Eval uma cadeia de caracteres que 
 contém o nome de uma função, a função Eval retornará o valor 
 de retorno da função.*/
let calculo = eval(expressao);

/* Abaixo o comando foi, trazer a "Expressão inserida pelo usuário
 + a 'expressão" que foi declarada no let  */
document.write('Expressão: ' + expressao);
document.write('<br>Resultado ' + calculo);


</script>



</body>
</html>
