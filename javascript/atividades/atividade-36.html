<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição de nome</title>
</head>
<body>
    
    <script>
/* Primeiro declaro asvariaveis */
let nome = "Claudia e Natali";
let quantidade = 300;
let contador = 1;

while (contador <= quantidade) {
    document.write('[' + contador + '] ' + nome + ' / ');
    contador++;
}




    </script>
 





</body>
</html>
