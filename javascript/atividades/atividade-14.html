<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e sucessor </title>
</head>

<body>

    <script>




        let numero = prompt('Digite um numero', '');

        let sucessor = parseInt(numero) + 1;
        let antecessor = parseInt(numero) - 1;


        document.write('O número escolhido foi:<b>  ' + numero);


        document.write('</b><br><br>Seu sucessor é:<font color=blue>  ' + sucessor, '</font color>');


        document.write('Seu Antecessor é: ','<b><font color=red>', antecessor,'</font color> ');

    </script>





</body>

</html>
