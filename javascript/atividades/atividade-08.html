<!-- desenvolva um script que interaja com o usuario por meio de prompts,solicitando
o nome de um aluno e sua nota. O script avaliara se a nota é maior ou igual a 7 e ,com 
base nessa avaliação,exibira a mensagem'aluno:[nome do aluno]- 
[nota]>>APROVADO<<' em azul se o aluno for aprovado ou 'Aluno:[NOTA]>>REPROVADO<<'
em vermelho se o aluno for reprovado -->

<script>


let aluno = prompt(' Digite seu Nome ','');

let nota = prompt ('Digite sua Nota','');



if(nota >=7){

    document.write(' O Aluno foi ' + aluno + ' APROVADO <br>');

    document.write('a Nota é' + nota + '<font color=blue>' + 'Aprovado' + '</font>');

} else{

  document.write('O Aluno foi '+aluno+'<p style=color:red>' + ' REPROVADO' + '</style> </p>');

}







</script>





    
</body>
</html>
