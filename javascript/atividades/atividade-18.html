<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Status de Tickets​</title>
</head>

<body>

    <!-- Consulta de Status de Tickets​:

    Você está desenvolvendo um sistema de atendimento ao cliente para uma empresa de suporte técnico. O sistema deve receber um número de ticket de suporte e fornecer informações sobre o status desse ticket. Os possíveis status de um ticket são os seguintes:​

    Aberto​
    Em andamento​
    Resolvido​
    Fechado -->

    <script>

        let ticket = parseInt(prompt('Digite o valor do Ticket de suporte: ', ''));
       

        switch (ticket) {
            case 1: 
            alert('Aberto');
            break;

            case 2:
               alert('Em andamento');
                break;

                case 3: 
                alert('Resolvido');
                break;

                case 4: 
                alert('Fechado');
                break;

                default:

                alert('Ticket desconhecido');


        }



    </script>
</body>

</html>
