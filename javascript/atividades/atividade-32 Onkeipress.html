<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32b Onkeypress</title>
</head>

<body>

    <!-- Elabore um programa utilizando os seguintes eventos de teclado:​ 
    onkeypress -->
    


    <!-- Inserimos um título na pagina -->
    <h2>Evento Onkeypress</h2>

<!-- Inserimos um texto explicativo da função do onkeypress -->
<p><b>Onkeypress</b> é uma função que é acionada quando o usuário pressiona uma tecla no campo de entrada.</p>

<!-- Criamos um input "minhafunção" -->
<input type="text" onkeypress="minhafuncao()">

<!-- Agora vamos fazer com que funcione as declarões feitas acima -->
<script>

/* chamamos a função  "minhafuncao" e inserimos o alert par aparecer a mensagem digitada  */
function minhafuncao() {
  alert("Você acionou o Onkeypress");
}
</script>
</body>
</html>
