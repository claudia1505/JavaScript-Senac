<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Callback</title>
</head>

<body>

    <!-- MostrarMensagem é para criar uma funçao -->
    <button id="meuBotao" onclick='mostrarMensagem()'>Clique em mim</button>


    <script>
        /*clicou ele abre a mensagem que o botão foi clicado*/

        function mostrarMensagem() {

            alert('O botão foi clicado!');

        }




    </script>












</body>

</html>
