<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-24 Botao OnClick</title>
</head>



<script>

        function azul(){
            document.write('<h1>Com azul tudo é positivo!! </h1>')
            document.bgColor = 'blue'

        }
        function vermelho(){
            document.write('<h1>Vermelho é sinal de atenção! </h1>')
            document.bgColor = 'red'

        }

    </script>
</head>


<body>


    <h1>Bem vindo ao mundo das Cores</h1>
    <button id="botaoTeste" onclick="azul()">Azul</button>
    <button id="botaoTeste" onclick="vermelho()">Vermelho</button>
    
</body>
</html>
