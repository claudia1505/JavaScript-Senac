<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array Inclusão e Exclusão de elementos</title>
</head>
<body>
    


<script>

let lista_frutas = Array();
lista_frutas[0] = 'Banana';
lista_frutas[1] = 'Maçã';

// Push é para incluir elemento no final da array, ou seja da lista
lista_frutas.push('Uva')


// unshift é para incluir elemento no inicio da array, ou seja da lista
lista_frutas.unshift('Morango')


// pop é para excluir o último item da array, ou seja da lista
lista_frutas.pop();


// hifté para excluir o item do inicio da array, ou seja da lista
lista_frutas.shift();


console.log(lista_frutas);


</script>



</body>
</html>
