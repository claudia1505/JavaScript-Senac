<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando Classe</title>
</head>

<body>

    <style>
        .estilo1 {

            background-color: yellow;
            color: black;
            font-size: 20px;
            padding-left: 5px;
        }

        .estilo2 {

            width: 600px;
            height: 300px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 10px;
        }
    </style>

<script>

function modificarClasse(){
document.getElementById('texto').className = 'estilo2';

}

function voltarClasse(){
    document.getElementById('texto').className = 'estilo1';   

}

</script>


    <div id="texto" class="estilo1">
        <h2>Modificando Classe</h2>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis non in, fuga eius quam iure quisquam
        accusamus quidem expedita, minima aspernatur possimus unde repellat inventore libero, quis nihil obcaecati
        excepturi?
    </div>

    <hr>

    <button type="button" onclick="modificarClasse()">Modificar Classe</button>
    <br><br>
    <button type="button" onclick="voltarClasse()">Voltar Classe</button>

</body>

</html>
