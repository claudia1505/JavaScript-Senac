<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura e comprimento do terreno</title>
</head>

<body>
    <script>
        /* Enunciado: Área de um terreno​
        
        Crie um script que calcule a área de um terreno retangular e exiba os valores de largura, comprimento e área do terreno na página HTML. ​
        O usuário deve fornecer os valores de largura e comprimento do terreno. O script deve então calcular a área multiplicando esses dois valores e exibir todos os resultados na página.  */
  
        

        /* Vamos primeiro declarar a função e o retorno que quero*/
function areaterreno(largura,comprimento){
 
 /* Aqui vai trazer pra mim a largura e o comprimento*/
    return largura * comprimento;

};

/* Vamos inserir o comandopara que o usuário digite a largura*/
largura =  parseFloat(prompt('Digite a Largura do terreno: ',''));

/* Vamos inserir o comandopara que o usuário digite o comprimento*/
comprimento =  parseFloat(prompt('Digite o Comprimento do terreno: ',''));

/*Vamos inserir o resultado da area do terreno, ou seja, a largura e o comprimento*/
let resultado = areaterreno(largura,comprimento);

/*Vamos inserir o comando  para aparecer na tela o resultado*/
document.write('Largura do Terreno: ', largura, ' Metros');
document.write('<br>Comprimento do terreno: ', comprimento,' Metros');
document.write('<br><b>Área do terreno é de:</b> ', resultado,' Metros quadrados');

    </script>
    
</body>

</html>
