<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario Numero Negativo ou Positivo </title>
</head>
<body>
    

<script>


let numero = prompt('Digite um número positivo ou negativo', '');

let statusNumero = (numero >= 0) ? 'Positivo' : 'Negativo';

document.write('Número Digitado: '+ numero);
document.write('<br>O número é: '+ statusNumero);


</script>


</body>
</html>
