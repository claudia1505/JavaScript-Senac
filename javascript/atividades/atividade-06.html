<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o numero correto</title>



</head>

<body>

    <script>

        // Inserindo comando para usuario inserir as informações pedidas
        let numero = prompt("Digite um numero de 1 a 5");

    
        // Criando variavel "Condição" que vai receber os valores e comparar com o valor digitado pelo usuário e com isso, verificar se o valor digitado pelo usuário é igual ao número escolhido aleatoriamente

        if (numero == 4) {

            document.write(' Muito bem ' + '<font color="blue">' + numero + '</font>' + ' é o valor correto');

            // Se for igual, vai aparecer esta mensagem na tela
        }

        // Inserindo a condição contraria usando o "ELSE"
        else {

            document.write(' Que pena ' + '<font color="red">' + numero + '</font>' + ' não é o valor correto!');

            // se não for, vai aparecer esta mensagem na tela
        }



    </script>






</body>

</html>
