<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade-2- Void e return</title>
</head>

<body>

    <script>

        // Função com retorno

        function digiteNome(seuNome) {


            return seuNome;

        }

        let seuNome = prompt('Meu nome é', '');


        // Função sem retorno
        function cumprimentar() {

            console.log('Olá ' + seuNome, ',meu nome é Claudia');
        }






        // Chamando as funções
        digiteNome();
        cumprimentar();

    </script>


</body>

</html>
