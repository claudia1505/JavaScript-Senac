<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples 2</title>
</head>

<body>

    <h2>Calculadora Simples 2</h2>

    <!-- Campo de entrada para os numeros -->
    <input type='text' id='numero1' placeholder='Número1'>
    <input type='text' id='numero2' placeholder='Número2'>

    <!-- Inserimos o "Onclick" -->
    <button onclick='calcularOperacoes()'>Calcular</button>

    <!-- Local onde o resultado sera exibido -->
    <p>Resultados:</p>
    <div id='resultado'></div>


    <!-- Vamos começar abaixo a inserir as funções usando o javascript -->
    <script>

        function calcularOperacoes() {

            /* Obter os valores dos campos de texto e converter em numeros */
            /* "getElementById" estou pegando um elemento que tem uma 
            identificação e "VALUE"estou pegando os valores que estão 
            dentro da caixa de texto*/

            let num1 = parseFloat(document.getElementById('numero1').value);
            let num2 = parseFloat(document.getElementById('numero2').value);


            /* Verificar se os valores são válidos */
            /* Inserindo as condições (&&)  Os operadores || e 
             && são operadores de comparação, Ou seja, eles 
             servem para testar se duas ou mais expressões são 
            verdadeiras ou não. O operador || , conhecido como 
            "OR" (ou), retorna verdadeiro se pelo menos UMA das 
             expressões fornecidas for verdadeira. */

             /* Se o que esta dentro da numero 1 e numero 2 são "numeros"*/
            if (parseFloat(num1) && parseFloat(num2)) {


                let soma = num1 + num2;
                let subtracao = num1 - num2;
                let multiplicacao = num1 * num2;
                let divisao = num1 / num2;

                /* Construir uma string com resultados */
              let resultados = 'Soma = ' + soma + '<br>';
              resultados += 'Subtração = ' + subtracao + '<br>';
              resultados += 'Multiplicação = ' + multiplicacao + '<br>';
              resultados += 'Divisão = ' + divisao + '<br>';

            /* Exibir os resultados na div de resultado */
              document.getElementById('resultado').innerHTML = resultados;

            } else{

            /* Se um dos valores não for válido, exibir a mensagem de erro */
            document.getElementById('resultado').innerHTML = 'Entrada Inválida';
            }
        }




    </script>







</body>

</html>
