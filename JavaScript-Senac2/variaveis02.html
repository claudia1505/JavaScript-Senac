<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

<script>

   // No codigo abaixo, o programador definiu explicitamente que valorNulo não possui valor significativo.
   
let valorNulo = null; //irá imprimir nulo

console.log(valorNulo);


//Aqui, a variável valor Indefinido, foi declarada mas, nenhum valor foi atribuido a ela
let valorIndefinido;

console.log(valorIndefinido); //irá imprimir undefined


//Aqui, a propriedade 'propriedadeinexistente' não foi definida no objeto
let objeto ={};

console.log(objeto.propriedadeinexistente); //irá imprimir undefined




// agora vamos alterar os valores das variáveis

valorNulo= 'Novo valor atribuido';
valorIndefinido= 'Definição de um novo valor';

console.log(valorNulo);
console.log(valorIndefinido);

</script>

</head>
<body>
    

<h1>Variáveis null e underfined</h1> 


</body>
</html>
