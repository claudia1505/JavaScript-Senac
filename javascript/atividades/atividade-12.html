<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Crie seu enunciado</title>
</head>
<body>
   
    <!-- crie uma estrutura switch que receba três opções de frutas: Carambola, retorna no Document.Wrtite: “Não vendemos esta fruta aqui”. Se escolher Laranja, aparecer: “Estamos com escassez de Laranja” e se for morango, retorne: “Aqui está, são 5 reais a caixinha”. Teste  e verifique o console . Criar também um default, que retorne um erro. -->

<script>

let frutas = prompt('Escolha uma fruta')

switch (frutas) {
case 'carambola':
console.log ('não vendemos essa fruta aqui');
break;

case 'laranja':
console.log ('estamos com escassez de kiwi');
break;

case 'morango':
console.log ('Aqui está, são 3 reais o quilo');
break;

default:
console.log('Esta fruta está em falta.');
break;
}

</script>

</body>
</html>
