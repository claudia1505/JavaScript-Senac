<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do Teclado</title>
</head>

<body>

    <!-- Elabore um programa utilizando os seguintes eventos de teclado:​
onkeydown​
​ -->



    <script>


        document.onkeydown = function (event) {


            /*Inserindo a condição de que o Alert vai aparecer
            só quando voce apertar a tecla "Enter"*/
            if (event.key === "Enter") {

                document.write("Apareceu Onkeydown!");

            }

           



        };


    </script>



</body>

</html>
